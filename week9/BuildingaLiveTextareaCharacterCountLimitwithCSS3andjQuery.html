<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Building a Live Textarea Character Count Limit with CSS3 and jQuery</title>
  <link rel="stylesheet" type="text/css" href="css/textarea.css">
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/textarea.js"></script>
</head>

<body>
  <div id="w">
  	<h1>Live Textarea Count Limit</h1>
  	<h3 class="desc">Text is limited up to 140 characters</h3>
  	
  	<p id="counter"><span>0</span> characters</p>
  	
  	<textarea name="text" id="text" class="txt" tabindex="1"></textarea>
  </div>
</body>
</html>
